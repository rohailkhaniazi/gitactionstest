name: Auto-Tag Release

on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
     - name: Read package.json
       id: package
       uses: juliangruber/read-file-action@v1
       with:
        path: ${{ github.workspace }}/tags.json
     - name: Echo package.json
       run: echo ${{ steps.package.outputs.content }}