name: Auto-Tag Release

on:
  push:
    branches:
      - master


jobs:
  echo:
    runs-on: ubuntu-latest
    
    steps:
    - run: echo -n -e "HELLO\n !\n World!" > text.txt

    - uses: pCYSl5EDgo/cat@master
      id: hello
      with:
        path: ${{ github.workspace }}/requirements.txt

    - run: echo $TEXT
      env:
        TEXT: ${{ steps.hello.outputs.text }}